<!DOCTYPE html>
<html>

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Flutter-based Text-to-Speech (TTS) application that acts as a front-end to a TTS synthesis server. It allows users to input text, select from a list of available speakers, control the speed of the generated speech, and toggle advanced features like SSML. The app also includes an audio visualizer that displays when audio is playing, and supports both immediate playback and asynchronous batch processing of synthesis jobs.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Motor Mouth">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <title>Motor Mouth</title>
  <link rel="manifest" href="manifest.json">
